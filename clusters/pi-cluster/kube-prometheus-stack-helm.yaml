---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: prometheus
    namespace: monitoring
spec:
    chart:
        spec:
            chart: ./charts/kube-prometheus-stack
            reconcileStrategy: ChartVersion
            sourceRef:
                kind: GitRepository
                name: prometheus-helm
    values:
        grafana:
            ingress:
                enabled: true
                path: /grafana
            grafana.ini:
                server:
                    domain: cluster-worker01.local
                    root_url: http://cluster-worker01.local/grafana/
    interval: 30m0s
