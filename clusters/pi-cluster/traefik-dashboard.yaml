apiVersion: v1
kind: Service
metadata:
    name: traefik-dashboard-service
    namespace: kube-system
    labels:
        app.kubernetes.io/instance: traefik-kube-system
        app.kubernetes.io/name: traefik-dashboard
spec:
    type: ClusterIP
    ports:
        - name: traefik
          port: 9000
          targetPort: traefik
          protocol: TCP
    selector:
        app.kubernetes.io/instance: traefik-kube-system
        app.kubernetes.io/name: traefik
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: traefik-ingress
    namespace: kube-system
    annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.middlewares: kube-system-stripprefix@kubernetescrd
spec:
    ingressClassName: traefik
    rules:
        - http:
              paths:
                  - backend:
                        service:
                            name: traefik-dashboard-service
                            port:
                                number: 9000
                    path: /traefik
                    pathType: Prefix

                  - backend:
                        service:
                            name: traefik-dashboard-service
                            port:
                                number: 9000
                    path: /traefik/dashboard
                    pathType: Prefix
status:
    loadBalancer:
        ingress:
            - ip: 192.168.87.111
            - ip: 192.168.87.116
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
    name: stripprefix
    namespace: kube-system
spec:
    stripPrefix:
        prefixes:
            - /traefik
